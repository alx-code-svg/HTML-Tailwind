<!DOCTYPE html>
<html lan="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Corso Tailwind CSS</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!--regole custom non presenti su cdn tailwind-->
        <style>
            html{scroll-behavior: smooth;}
        </style>
    </head>

    <body class="bg-gray-50 text-gray-800 font-sans antialiased">
        <nav class="bg-white shadow p-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-indigo-600">Brand</a>

                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Servizi</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Contatti</a>
                </div>
                <div class="md:hidden text-2x1 cursor-pointer">&#x2630</div>

            </div>
        </nav>
        <!--Bento grid (griglia asimmetrica)-->
        <section class="max-w-6xl mx-auto p-4 mt-10">
            <h2 class="text-3xl font-bold mb-6">Galleria progetti</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:row-span-2 bg-indigo-100 rounded-xl p-6 h-64 flex items-center justify-center text-xl font-bold text-indigo-800">Progetto principale</div>
                <div class="bg-green-100 rounded-xl p-6 h-64 flex items-center justify-center text-xl font-bold text-indigo-800">Dati</div>
                <div class="bg-purple-100 rounded-xl p-6 h-64 flex items-center justify-center text-xl font-bold text-indigo-800">Grafica</div>
                <div class="md:col-span-2 bg-red-100 rounded-xl p-6 h-64 flex items-center justify-center text-xl font-bold text-indigo-800">Collaborazioni</div>
            </div>

        </section>


        <p>comprami</p>
        <div class="p-10">
            <button class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 
            hover:shadow-xl transition duration-300 transform hover:-translate-y-1"  type="submit" >Scopri l'offerta</button>
        </div>
        <!--gestione immagini-->
        <div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden border-gray-100 mt-10">
            <img class="w-full h-48 object-cover" src="frog.jpg" title="" alt="">
            <div class="p-6">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Freethinker</div>
                    <h2 class="block mt-1 text-lg leading-tight font-bold text-black">Born Slippy</h2>
                    <p class="text-gray-500">drunk boy dog boy dirty numb angel boy</p>
                
            </div>
        </div>
        <div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden border-gray-100 mt-10 transition duration-300 transform hover:-translate-y-1">
            <img class="w-full h-48 object-cover" src="frog.jpg" title="" alt="">
            <div class="p-6">
                <div class="uppercase tracking-wide text-xs text-indigo-500 font-semibold">Freethinker</div>
                    <h2 class="block mt-1 text-lg leading-tight font-bold text-black">Born Slippy</h2>
                    <p class="text-gray-500">drunk boy dog boy dirty numb angel boy</p>
                
            </div>
        </div>
        
    </body>
</html>
